<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VAULT ‚Äî Case Opener</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --bg: #0a0a0f;
  --surface: #12121a;
  --surface2: #1a1a28;
  --border: rgba(255,255,255,0.07);
  --accent: #c8a84b;
  --accent2: #e8c96a;
  --text: #e8e8f0;
  --muted: #6b6b88;
  --red: #e84040;
  --blue: #4080e8;
  --purple: #9040e8;
  --gold: #c8a84b;
  --green: #40c870;
  --cyan: #40c8c8;
}

- { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

html, body {
width: 100%; height: 100%;
background: var(‚Äìbg);
color: var(‚Äìtext);
font-family: ‚ÄòRajdhani‚Äô, sans-serif;
overflow: hidden;
}

/* ‚îÄ‚îÄ SCREENS ‚îÄ‚îÄ */
.screen { position: absolute; inset: 0; display: none; flex-direction: column; overflow: hidden; }
.screen.active { display: flex; }

/* ‚îÄ‚îÄ BACKGROUND GRID ‚îÄ‚îÄ */
body::before {
content: ‚Äò‚Äô;
position: fixed; inset: 0;
background-image:
linear-gradient(rgba(200,168,75,0.03) 1px, transparent 1px),
linear-gradient(90deg, rgba(200,168,75,0.03) 1px, transparent 1px);
background-size: 40px 40px;
pointer-events: none;
z-index: 0;
}

/* ‚îÄ‚îÄ MAIN MENU ‚îÄ‚îÄ */
#screen-main {
align-items: center;
justify-content: space-between;
padding: 0;
z-index: 1;
}

.main-header {
width: 100%;
display: flex;
justify-content: space-between;
align-items: center;
padding: 16px 20px;
border-bottom: 1px solid var(‚Äìborder);
background: rgba(18,18,26,0.9);
backdrop-filter: blur(10px);
flex-shrink: 0;
z-index: 2;
}

.logo {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-weight: 900;
font-size: 24px;
letter-spacing: 8px;
color: var(‚Äìaccent);
text-shadow: 0 0 30px rgba(200,168,75,0.4);
}

.balance-chip {
display: flex;
align-items: center;
gap: 8px;
background: var(‚Äìsurface2);
border: 1px solid var(‚Äìaccent);
border-radius: 8px;
padding: 8px 16px;
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 14px;
font-weight: 700;
color: var(‚Äìaccent2);
}

.balance-chip::before {
content: ‚Äò$‚Äô;
color: var(‚Äìmuted);
font-size: 11px;
}

.main-hero {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 8px;
padding: 20px;
position: relative;
}

.hero-glow {
position: absolute;
width: 300px; height: 300px;
border-radius: 50%;
background: radial-gradient(circle, rgba(200,168,75,0.08) 0%, transparent 70%);
pointer-events: none;
}

.hero-title {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 13px;
letter-spacing: 6px;
color: var(‚Äìmuted);
text-transform: uppercase;
}

.hero-sub {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 36px;
font-weight: 900;
letter-spacing: 4px;
color: var(‚Äìtext);
text-align: center;
}

.hero-sub span { color: var(‚Äìaccent); }

.hero-case-preview {
width: 120px; height: 90px;
margin: 24px 0 16px;
position: relative;
display: flex;
align-items: center;
justify-content: center;
}

.case-box {
width: 100px; height: 75px;
background: linear-gradient(145deg, #1e1e30, #12121a);
border: 1px solid var(‚Äìaccent);
border-radius: 8px;
display: flex;
align-items: center;
justify-content: center;
font-size: 36px;
box-shadow: 0 0 40px rgba(200,168,75,0.15), inset 0 1px 0 rgba(255,255,255,0.05);
animation: caseFloat 3s ease-in-out infinite;
position: relative;
}

.case-box::before {
content: ‚Äò‚Äô;
position: absolute;
top: -1px; left: 10%; right: 10%; height: 1px;
background: linear-gradient(90deg, transparent, var(‚Äìaccent2), transparent);
}

.case-box::after {
content: ‚Äò‚Äô;
position: absolute;
bottom: 0; left: 0; right: 0; height: 30%;
background: linear-gradient(180deg, transparent, rgba(200,168,75,0.04));
border-radius: 0 0 8px 8px;
}

@keyframes caseFloat {
0%, 100% { transform: translateY(0) rotateX(0deg); }
50% { transform: translateY(-8px) rotateX(3deg); }
}

.main-stats {
display: flex;
gap: 24px;
margin-bottom: 16px;
}

.stat { text-align: center; }
.stat-val {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 20px;
font-weight: 700;
color: var(‚Äìaccent2);
}
.stat-label {
font-size: 11px;
letter-spacing: 2px;
color: var(‚Äìmuted);
text-transform: uppercase;
}

.main-actions {
width: 100%;
padding: 16px 20px 32px;
display: flex;
flex-direction: column;
gap: 10px;
flex-shrink: 0;
}

.btn-primary {
width: 100%;
padding: 18px;
background: var(‚Äìaccent);
color: #0a0a0f;
border: none;
border-radius: 8px;
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-weight: 700;
font-size: 14px;
letter-spacing: 3px;
cursor: pointer;
transition: all 0.15s;
text-transform: uppercase;
box-shadow: 0 4px 20px rgba(200,168,75,0.3);
}

.btn-primary:active { transform: scale(0.97); opacity: 0.9; }

.btn-secondary {
width: 100%;
padding: 14px;
background: transparent;
color: var(‚Äìtext);
border: 1px solid var(‚Äìborder);
border-radius: 8px;
font-family: ‚ÄòRajdhani‚Äô, sans-serif;
font-weight: 600;
font-size: 15px;
letter-spacing: 2px;
cursor: pointer;
transition: all 0.15s;
text-transform: uppercase;
}
.btn-secondary:active { background: var(‚Äìsurface2); }

.btn-ghost {
width: 100%;
padding: 12px;
background: transparent;
color: var(‚Äìmuted);
border: 1px dashed rgba(255,255,255,0.1);
border-radius: 8px;
font-family: ‚ÄòRajdhani‚Äô, sans-serif;
font-weight: 600;
font-size: 13px;
letter-spacing: 2px;
cursor: pointer;
transition: all 0.15s;
text-transform: uppercase;
}
.btn-ghost:active { color: var(‚Äìtext); }

/* ‚îÄ‚îÄ CASE SELECT MODAL ‚îÄ‚îÄ */
.modal-overlay {
position: fixed; inset: 0;
background: rgba(0,0,0,0.75);
z-index: 100;
display: none;
align-items: flex-end;
justify-content: center;
backdrop-filter: blur(4px);
}
.modal-overlay.active { display: flex; }

.modal {
width: 100%; max-width: 500px;
background: var(‚Äìsurface);
border-radius: 20px 20px 0 0;
border-top: 1px solid var(‚Äìborder);
max-height: 85vh;
display: flex;
flex-direction: column;
animation: slideUp 0.35s cubic-bezier(0.16, 1, 0.3, 1) both;
}

@keyframes slideUp {
from { transform: translateY(100%); }
to { transform: translateY(0); }
}

.modal-handle {
width: 40px; height: 4px;
background: var(‚Äìborder);
border-radius: 2px;
margin: 12px auto 0;
flex-shrink: 0;
}

.modal-head {
padding: 16px 20px 14px;
display: flex;
align-items: center;
justify-content: space-between;
border-bottom: 1px solid var(‚Äìborder);
flex-shrink: 0;
}

.modal-title {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 13px;
letter-spacing: 4px;
color: var(‚Äìmuted);
text-transform: uppercase;
}

.modal-close {
width: 32px; height: 32px;
background: var(‚Äìsurface2);
border: 1px solid var(‚Äìborder);
border-radius: 6px;
color: var(‚Äìmuted);
font-size: 16px;
cursor: pointer;
display: flex;
align-items: center;
justify-content: center;
}

.modal-body { overflow-y: auto; padding: 16px; flex: 1; }

/* ‚îÄ‚îÄ CASE CARDS ‚îÄ‚îÄ */
.case-card {
background: var(‚Äìsurface2);
border: 1px solid var(‚Äìborder);
border-radius: 12px;
padding: 16px;
display: flex;
align-items: center;
gap: 16px;
margin-bottom: 10px;
cursor: pointer;
transition: all 0.2s;
position: relative;
overflow: hidden;
}

.case-card::before {
content: ‚Äò‚Äô;
position: absolute;
top: 0; left: 0; right: 0; height: 1px;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
}

.case-card:active { transform: scale(0.98); border-color: var(‚Äìaccent); }

.case-card-icon {
width: 64px; height: 50px;
border-radius: 8px;
display: flex;
align-items: center;
justify-content: center;
font-size: 28px;
flex-shrink: 0;
position: relative;
}

.case-card-info { flex: 1; min-width: 0; }
.case-card-name {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 12px;
font-weight: 700;
letter-spacing: 2px;
margin-bottom: 4px;
text-transform: uppercase;
}
.case-card-desc {
font-size: 13px;
color: var(‚Äìmuted);
margin-bottom: 8px;
}
.case-card-footer {
display: flex;
align-items: center;
gap: 10px;
}

.price-tag {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 13px;
font-weight: 700;
}

.price-free { color: var(‚Äìgreen); }
.price-coins { color: var(‚Äìaccent); }

.rarity-dots {
display: flex;
gap: 4px;
}

.rdot {
width: 6px; height: 6px;
border-radius: 50%;
}

.tier-badge {
position: absolute;
top: 8px; right: 8px;
font-size: 10px;
font-weight: 700;
letter-spacing: 1px;
padding: 3px 8px;
border-radius: 4px;
text-transform: uppercase;
}

/* ‚îÄ‚îÄ OPENING SCREEN ‚îÄ‚îÄ */
#screen-opening {
background: var(‚Äìbg);
z-index: 50;
overflow: hidden;
}

.opening-header {
display: flex;
align-items: center;
justify-content: space-between;
padding: 16px 20px;
border-bottom: 1px solid var(‚Äìborder);
flex-shrink: 0;
}

.opening-case-name {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 11px;
letter-spacing: 4px;
color: var(‚Äìmuted);
text-transform: uppercase;
}

.btn-back {
background: var(‚Äìsurface2);
border: 1px solid var(‚Äìborder);
color: var(‚Äìmuted);
border-radius: 6px;
padding: 8px 14px;
font-family: ‚ÄòRajdhani‚Äô, sans-serif;
font-weight: 700;
font-size: 13px;
letter-spacing: 2px;
cursor: pointer;
text-transform: uppercase;
}

/* ROULETTE */
.roulette-wrap {
width: 100%;
flex-shrink: 0;
position: relative;
margin: 24px 0;
overflow: hidden;
}

.roulette-track-outer {
width: 100%;
overflow: hidden;
position: relative;
}

.roulette-track-outer::before,
.roulette-track-outer::after {
content: ‚Äò‚Äô;
position: absolute;
top: 0; bottom: 0;
width: 80px;
z-index: 2;
pointer-events: none;
}
.roulette-track-outer::before {
left: 0;
background: linear-gradient(90deg, var(‚Äìbg), transparent);
}
.roulette-track-outer::after {
right: 0;
background: linear-gradient(-90deg, var(‚Äìbg), transparent);
}

.roulette-indicator {
position: absolute;
left: 50%;
top: 0; bottom: 0;
width: 2px;
background: var(‚Äìaccent);
transform: translateX(-50%);
z-index: 3;
box-shadow: 0 0 12px var(‚Äìaccent);
}

.roulette-indicator::before,
.roulette-indicator::after {
content: ‚Äò‚Äô;
position: absolute;
left: 50%;
transform: translateX(-50%);
border-left: 7px solid transparent;
border-right: 7px solid transparent;
}
.roulette-indicator::before {
top: 0;
border-top: 10px solid var(‚Äìaccent);
}
.roulette-indicator::after {
bottom: 0;
border-bottom: 10px solid var(‚Äìaccent);
}

.roulette-track {
display: flex;
gap: 8px;
padding: 12px 0;
transition: transform 8s cubic-bezier(0.05, 0.8, 0.3, 1);
will-change: transform;
}

.roulette-item {
width: 100px;
height: 110px;
border-radius: 10px;
flex-shrink: 0;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 4px;
border: 1px solid rgba(255,255,255,0.06);
position: relative;
overflow: hidden;
}

.roulette-item::before {
content: ‚Äò‚Äô;
position: absolute;
inset: 0;
background: linear-gradient(180deg, rgba(255,255,255,0.04) 0%, transparent 100%);
}

.ri-emoji { font-size: 34px; position: relative; z-index: 1; }
.ri-name {
font-size: 9px;
font-weight: 700;
letter-spacing: 1px;
text-align: center;
color: rgba(255,255,255,0.7);
padding: 0 4px;
text-transform: uppercase;
position: relative; z-index: 1;
}
.ri-rarity {
font-size: 8px;
font-weight: 600;
padding: 2px 6px;
border-radius: 3px;
text-transform: uppercase;
letter-spacing: 1px;
position: relative; z-index: 1;
}

/* Opening center */
.opening-center {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 20px;
gap: 16px;
position: relative;
}

.big-case {
width: 160px; height: 120px;
background: linear-gradient(145deg, var(‚Äìsurface2), var(‚Äìsurface));
border: 1px solid var(‚Äìaccent);
border-radius: 12px;
display: flex;
align-items: center;
justify-content: center;
font-size: 56px;
box-shadow: 0 0 60px rgba(200,168,75,0.15), inset 0 1px 0 rgba(255,255,255,0.05);
cursor: pointer;
animation: caseFloat 3s ease-in-out infinite;
transition: transform 0.15s;
position: relative;
overflow: hidden;
}

.big-case::before {
content: ‚Äò‚Äô;
position: absolute;
top: 0; left: 10%; right: 10%; height: 1px;
background: linear-gradient(90deg, transparent, var(‚Äìaccent2), transparent);
}

.big-case:active { transform: scale(0.95) !important; animation: none; }

.open-hint {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 10px;
letter-spacing: 4px;
color: var(‚Äìmuted);
animation: blink 1.5s ease-in-out infinite;
text-transform: uppercase;
}

@keyframes blink {
0%, 100% { opacity: 0.4; }
50% { opacity: 1; }
}

.opening-cost {
font-size: 13px;
color: var(‚Äìmuted);
letter-spacing: 1px;
}

/* Result */
.result-card {
width: 100%;
max-width: 280px;
border-radius: 16px;
padding: 28px 20px;
display: flex;
flex-direction: column;
align-items: center;
gap: 10px;
position: relative;
overflow: hidden;
animation: resultPop 0.5s cubic-bezier(0.16, 1.3, 0.3, 1) both;
}

@keyframes resultPop {
from { opacity: 0; transform: scale(0.5); }
to { opacity: 1; transform: scale(1); }
}

.result-card::before {
content: ‚Äò‚Äô;
position: absolute;
inset: 0;
background: linear-gradient(180deg, rgba(255,255,255,0.08) 0%, transparent 60%);
}

.result-emoji {
font-size: 72px;
position: relative;
z-index: 1;
filter: drop-shadow(0 4px 20px rgba(0,0,0,0.5));
}

.result-name {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 16px;
font-weight: 700;
letter-spacing: 2px;
color: #fff;
text-align: center;
position: relative; z-index: 1;
text-transform: uppercase;
}

.result-rarity-badge {
font-size: 11px;
font-weight: 700;
letter-spacing: 2px;
padding: 4px 12px;
border-radius: 4px;
text-transform: uppercase;
position: relative; z-index: 1;
}

.result-value {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 18px;
font-weight: 700;
color: var(‚Äìaccent2);
position: relative; z-index: 1;
}

.result-desc {
font-size: 13px;
color: rgba(255,255,255,0.5);
text-align: center;
position: relative; z-index: 1;
max-width: 200px;
}

.result-coins-earned {
font-size: 14px;
color: var(‚Äìgreen);
font-weight: 700;
letter-spacing: 1px;
}

.result-actions {
display: flex;
gap: 10px;
width: 100%;
max-width: 320px;
}

.btn-again {
flex: 1;
padding: 16px;
background: var(‚Äìaccent);
color: #0a0a0f;
border: none;
border-radius: 8px;
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-weight: 700;
font-size: 11px;
letter-spacing: 3px;
cursor: pointer;
transition: all 0.15s;
text-transform: uppercase;
box-shadow: 0 4px 20px rgba(200,168,75,0.3);
}
.btn-again:active { transform: scale(0.96); }

.btn-menu {
padding: 16px 20px;
background: transparent;
color: var(‚Äìmuted);
border: 1px solid var(‚Äìborder);
border-radius: 8px;
font-family: ‚ÄòRajdhani‚Äô, sans-serif;
font-weight: 700;
font-size: 13px;
letter-spacing: 2px;
cursor: pointer;
transition: all 0.15s;
text-transform: uppercase;
}

/* ‚îÄ‚îÄ INVENTORY ‚îÄ‚îÄ */
#screen-inventory {
z-index: 1;
background: var(‚Äìbg);
}

.inv-header {
display: flex;
align-items: center;
justify-content: space-between;
padding: 16px 20px;
border-bottom: 1px solid var(‚Äìborder);
flex-shrink: 0;
}

.inv-title {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 13px;
letter-spacing: 4px;
color: var(‚Äìmuted);
text-transform: uppercase;
}

.filter-row {
display: flex;
gap: 8px;
padding: 12px 16px;
overflow-x: auto;
flex-shrink: 0;
border-bottom: 1px solid var(‚Äìborder);
scrollbar-width: none;
}
.filter-row::-webkit-scrollbar { display: none; }

.filter-chip {
padding: 6px 14px;
border-radius: 4px;
background: var(‚Äìsurface2);
border: 1px solid var(‚Äìborder);
color: var(‚Äìmuted);
font-family: ‚ÄòRajdhani‚Äô, sans-serif;
font-weight: 700;
font-size: 12px;
letter-spacing: 2px;
cursor: pointer;
text-transform: uppercase;
flex-shrink: 0;
transition: all 0.15s;
}
.filter-chip.active {
border-color: var(‚Äìaccent);
color: var(‚Äìaccent);
background: rgba(200,168,75,0.08);
}

.inv-grid {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 8px;
padding: 12px;
overflow-y: auto;
flex: 1;
}

.inv-item {
aspect-ratio: 0.8;
border-radius: 10px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
gap: 4px;
border: 1px solid rgba(255,255,255,0.06);
cursor: pointer;
transition: transform 0.15s;
position: relative;
overflow: hidden;
padding: 8px 4px;
}
.inv-item::before {
content: ‚Äò‚Äô;
position: absolute;
top: 0; left: 0; right: 0;
height: 40%;
background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, transparent 100%);
}
.inv-item:active { transform: scale(0.94); }

.inv-emoji { font-size: 28px; position: relative; z-index: 1; }
.inv-name {
font-size: 9px;
font-weight: 700;
letter-spacing: 1px;
text-align: center;
color: rgba(255,255,255,0.8);
text-transform: uppercase;
position: relative; z-index: 1;
padding: 0 2px;
}
.inv-count {
font-family: ‚ÄòOrbitron‚Äô, monospace;
font-size: 9px;
color: rgba(255,255,255,0.4);
position: relative; z-index: 1;
}

.inv-empty {
grid-column: 1/-1;
text-align: center;
padding: 60px 20px;
color: var(‚Äìmuted);
}
.inv-empty-icon { font-size: 48px; margin-bottom: 12px; opacity: 0.3; }
.inv-empty-text { font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }

/* ‚îÄ‚îÄ ITEM DETAIL ‚îÄ‚îÄ */
.detail-overlay {
position: fixed; inset: 0;
background: rgba(0,0,0,0.8);
z-index: 500;
display: none;
align-items: center;
justify-content: center;
backdrop-filter: blur(8px);
}
.detail-overlay.active { display: flex; }

.detail-card {
width: 85%; max-width: 320px;
border-radius: 20px;
padding: 32px 24px;
display: flex;
flex-direction: column;
align-items: center;
gap: 12px;
animation: resultPop 0.3s cubic-bezier(0.16, 1.3, 0.3, 1) both;
position: relative;
overflow: hidden;
}
.detail-card::before {
content: ‚Äò‚Äô;
position: absolute;
top: 0; left: 0; right: 0; height: 60%;
background: linear-gradient(180deg, rgba(255,255,255,0.07) 0%, transparent 100%);
}
.detail-card::after {
content: ‚Äò‚Äô;
position: absolute;
top: 0; left: 10%; right: 10%; height: 1px;
background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
}

.detail-close {
position: absolute;

// WEIGHTED DRAW
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function weightedDraw(pool) {
  const entries = pool.map(k => ({ key:k, item:ITEMS[k] })).filter(x => x.item);
  const total = entries.reduce((s,e) => s + (RARITY_WEIGHT[e.item.rarity] || 1), 0);
  let r = Math.random() * total;
  for (const e of entries) {
    r -= (RARITY_WEIGHT[e.item.rarity] || 1);
    if (r <= 0) return e.key;
  }
  return entries[entries.length - 1].key;
}

// Build roulette pool (45 items, result at index 35)
function buildRoulette(pool, resultKey) {
  const items = [];
  for (let i = 0; i < 45; i++) {
    items.push(weightedDraw(pool));
  }
  items[35] = resultKey;
  return items;
}

function startCase(caseId) {
  const caseData = CASES.find(c => c.id === caseId);
  if (!caseData) return;

  if (caseData.cost > 0 && G.coins < caseData.cost) {
    toast('‚ö† NOT ENOUGH COINS');
    return;
  }
  if (caseData.cost > 0) {
    G.coins -= caseData.cost;
    saveG();
    refreshBalance();
  }

  activeCaseId = caseId;
  document.getElementById('openingCaseName').textContent = caseData.name;
  showScreen('screen-opening');
  buildCaseReadyView(caseData);
}

function buildCaseReadyView(caseData) {
  const center = document.getElementById('openingCenter');
  center.innerHTML = '';

  const caseBtn = document.createElement('button');
  caseBtn.className = 'big-case';
  caseBtn.innerHTML = caseData.emoji;

  center.appendChild(caseBtn);
  center.appendChild(hint);
  center.appendChild(costInfo);

  caseBtn.addEventListener('click', () => doRoulette(caseData), { once: true });
}

function doRoulette(caseData) {
  // Draw result
  const resultKey = weightedDraw(caseData.pool);
  const resultItem = ITEMS[resultKey];
  if (!resultItem) return;

  const rouletteKeys = buildRoulette(caseData.pool, resultKey);

  const center = document.getElementById('openingCenter');
  center.innerHTML = '';

  // Roulette wrapper
  const rWrap = document.createElement('div');
  rWrap.className = 'roulette-wrap';

  const rOuter = document.createElement('div');
  rOuter.className = 'roulette-track-outer';
  rOuter.style.height = '134px';

  const indicator = document.createElement('div');
  indicator.className = 'roulette-indicator';
  rOuter.appendChild(indicator);

  const track = document.createElement('div');
  track.className = 'roulette-track';

  const ITEM_W = 108; // 100px + 8px gap
  const START_X = 0;

  rouletteKeys.forEach(k => {
    const item = ITEMS[k];
    if (!item) return;
    const rs = RARITY_STYLE[item.rarity] || RARITY_STYLE.common;
    const el = document.createElement('div');
    el.className = 'roulette-item ' + rs.bg;
    el.innerHTML = `
      <div class="ri-emoji">${item.emoji}</div>
      <div class="ri-name">${item.name}</div>
      <div class="ri-rarity ${rs.badge}">${rs.label}</div>
    `;
    track.appendChild(el);
  });

  rOuter.appendChild(track);
  rWrap.appendChild(rOuter);
  center.appendChild(rWrap);

  // Center result at index 35
  // Container visible = full width, center = width/2
  // We want item[35] center at viewport center
  const containerW = window.innerWidth;
  const centerX = containerW / 2;
  const targetItemCenter = 35 * ITEM_W + 50; // 50 = half item width
  const scrollTo = targetItemCenter - centerX;

  // Start offset: show from beginning
  track.style.transform = `translateX(${-scrollTo + 800}px)`;
  track.style.transition = 'none';

  // Trigger reflow
  track.getBoundingClientRect();

  // Animate
  track.style.transition = 'transform 7s cubic-bezier(0.05, 0.8, 0.3, 1)';
  track.style.transform = `translateX(${-scrollTo}px)`;

  // After spin
  setTimeout(() => {
    showResult(resultItem, resultKey, caseData);
  }, 7200);
}

function showResult(item, itemKey, caseData) {
  const rs = RARITY_STYLE[item.rarity] || RARITY_STYLE.common;

  // Track ownership
  G.inventory[itemKey] = (G.inventory[itemKey] || 0) + 1;

  btnAgain.addEventListener('click', () => {
    if (caseData.cost > 0 && G.coins < caseData.cost) {
      toast('‚ö† NOT ENOUGH COINS');
      return;
    }
    if (caseData.cost > 0) {
      G.coins -= caseData.cost;

  const btnMenu = document.createElement('button');

  btnMenu.addEventListener('click', () => showScreen('screen-main'));

  actions.appendChild(btnAgain);

  center.appendChild(actions);

function redeemCode() {
  const inp = document.getElementById('codeInput');
  const res = document.getElementById('codeResult');
  const code = inp.value.trim().toUpperCase();
  res.className = 'code-result';

  if (!code) return;
  if (usedCodes.has(code)) {
    res.className = 'code-result error';
    res.textContent = '‚ö† CODE ALREADY USED';
    return;
  }
  const data = CODES_DB[code];
  if (!data) {
    res.className = 'code-result error';
    res.textContent = '‚ö† INVALID CODE';
    return;
  }
  usedCodes.add(code);
  saveCodes();
  if (data.type === 'coins') {
    G.coins += data.amount;
    saveG();
    refreshBalance();
    res.className = 'code-result success';
    res.textContent = `‚úì +$${data.amount.toLocaleString()} COINS ADDED`;
  }
  inp.value = '';
}

// RESET
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function resetGame() {
  if (!confirm('Reset all progress? This cannot be undone.')) return;
  G = { coins:150, inventory:{}, casesOpened:0, region:'all' };
  saveG();
  usedCodes.clear();
  saveCodes();
  refreshBalance();
  refreshStats();
  toast('GAME RESET');
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// EVENT LISTENERS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
document.getElementById('btnOpenCase').addEventListener('click', () => {
  buildCaseList();
  openModal('modalCases');
});

document.getElementById('btnViewInventory').addEventListener('click', () => {
  renderInventory();
  showScreen('screen-inventory');
});

document.getElementById('btnCode').addEventListener('click', () => {
  document.getElementById('codeResult').className = 'code-result';
  document.getElementById('codeInput').value = '';
  openModal('modalCode');
});

document.getElementById('btnReset').addEventListener('click', resetGame);

document.getElementById('btnBackOpening').addEventListener('click', () => showScreen('screen-main'));
document.getElementById('btnBackInventory').addEventListener('click', () => {
  refreshStats();
  showScreen('screen-main');
});

document.getElementById('btnCloseCases').addEventListener('click', () => closeModal('modalCases'));
document.getElementById('btnCloseCode').addEventListener('click', () => closeModal('modalCode'));
document.getElementById('btnCloseDetail').addEventListener('click', () => closeModal('detailOverlay'));

document.getElementById('detailOverlay').addEventListener('click', e => {
  if (e.target === document.getElementById('detailOverlay')) closeModal('detailOverlay');
});

document.querySelectorAll('.modal-overlay').forEach(o => {
  o.addEventListener('click', e => { if (e.target === o) o.classList.remove('active'); });
});

document.getElementById('btnRedeem').addEventListener('click', redeemCode);
document.getElementById('codeInput').addEventListener('keydown', e => {
  if (e.key === 'Enter') redeemCode();
});

// Inventory filters
document.getElementById('filterRow').addEventListener('click', e => {
  const chip = e.target.closest('.filter-chip');
  if (!chip) return;
  document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
  chip.classList.add('active');
  currentFilter = chip.dataset.filter;
  renderInventory();
});
